
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button class="choice" data-choice="rock">
            <img src="{{ url_for('static', filename='static/images/stone.jpeg') }}" alt="Rock">
        </button>
        <button class="choice" data-choice="paper">
            <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper">
        </button>
        <button class="choice" data-choice="scissors">
            <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors">
        </button>
    </div>
    <div class="result">
        <p id="message"></p>
        <p>Computer chose: <span id="computer-choice"></span></p>
    </div>
    <button id="reset">Play Again</button>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
